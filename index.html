<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta de CEP e Previsão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <main class="container py-4">
        <section class="mb-5" aria-labelledby="cep-title">
            <h2 id="cep-title" class="h4 mb-3">Buscar endereço por CEP</h2>
            <form id="cepForm" class="row g-3 align-items-end" novalidate>
                <div class="col-sm-4 col-md-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" name="cep" inputmode="numeric"
                        autocomplete="postal-code" placeholder="00000-000" pattern="\d{5}-?\d{3}" required />
                    <div class="invalid-feedback">Informe um CEP válido (00000-000).</div>
                </div>

                <div class="col-sm-3 col-md-2">
                    <button type="submit" id="cepBtn" class="btn btn-primary w-100" aria-busy="false">
                        <span id="cepSpinner" class="spinner-border spinner-border-sm me-2 d-none" role="status"
                            aria-hidden="true"></span>
                        <span id="cepBtnLabel">OK</span>
                    </button>
                </div>
                <div class="col-12">
                    <div id="cepStatus" class="form-text" role="status" aria-live="polite"></div>
                </div>
                <div class="col-12 col-md-6">
                    <label for="rua" class="form-label">Rua</label>
                    <input type="text" readonly class="form-control" id="rua" />
                </div>
                <div class="col-12 col-md-4">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" readonly class="form-control" id="bairro" />
                </div>
                <div class="col-12 col-md-4">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" readonly class="form-control" id="cidade" />
                </div>
            </form>
        </section>
        <hr />
        <section aria-labelledby="meteo-title">
            <h2 id="meteo-title" class="h4 mb-3">Previsão por coordenadas</h2>

            <form id="meteoForm" class="row g-3 align-items-end" novalidate>
                <div class="col-sm-3 col-md-2">
                    <label for="latitude" class="form-label">Latitude</label>
                    <input type="number" class="form-control" id="latitude" name="latitude" inputmode="decimal"
                        step="any" min="-90" max="90" placeholder="-23.55" required />
                    <div class="invalid-feedback">Latitude entre -90 e 90.</div>
                </div>
                <div class="col-sm-3 col-md-2">
                    <label for="longitude" class="form-label">Longitude</label>
                    <input type="number" class="form-control" id="longitude" name="longitude" inputmode="decimal"
                        step="any" min="-180" max="180" placeholder="-46.63" required />
                    <div class="invalid-feedback">Longitude entre -180 e 180.</div>
                </div>
                <div class="col-sm-3 col-md-2">
                    <button type="submit" id="meteoBtn" class="btn btn-primary w-100" aria-busy="false">
                        <span id="meteoSpinner" class="spinner-border spinner-border-sm me-2 d-none" role="status"
                            aria-hidden="true"></span>
                        <span id="meteoBtnLabel">OK</span>
                    </button>
                </div>
                <div class="col-12">
                    <div id="meteoStatus" class="form-text" role="status" aria-live="polite"></div>
                </div>
            </form>
            <div id="resposta" class="mt-3"></div>
            <div class="d-flex align-items-center gap-2 mt-3">
                <label for="hoursPerPage" class="form-label mb-0">Por página:</label>
                <select id="hoursPerPage" class="form-select form-select-sm" style="width:auto">
                    <option value="6">6h</option>
                    <option value="12">12h</option>
                    <option value="24" selected>24h</option>
                </select>

                <button id="prevPage" type="button" class="btn btn-outline-secondary btn-sm">◀ Anterior</button>
                <button id="nextPage" type="button" class="btn btn-outline-secondary btn-sm">Próxima ▶</button>

                <span id="pageStatus" class="ms-2 small text-muted"></span>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
